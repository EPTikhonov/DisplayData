<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- Google Charts JS -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <!-- My Own CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- My Own JS -->
  <script type="text/javascript" src="script.js"></script>
  <title>DisplayData</title>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <div class="header">
      <span class="fa fa-bar-chart"> DisplayData
      </span>
    </div>
  </div>
  <br>
  <!-- Sections -->
  <div id="main" class="row">
    <!-- First Section -->
    <div id="chartDisplay" class="col-sm-6">
      <h3>Chart</h3>
      <div id="chartContent" class="col">
        <div id="chartPosition">
          <div id="canvas"></div>
          <a id="downloadChart" href="" download="DisplayDataChart">
            <i class="fa fa-download"></i> Download</a>
        </div>
      </div>
    </div>
  <!-- Second Section -->
  <div id="operations" class="col-sm-6">
    <h3>Operations</h3>
    <div id="operationsContent" class="col">
      <br>
      <div id="primary_operation_buttons">
        <div id="upload_button">
          <label for="csvFileInput">
            <span class="btn btn-primary">
              <i class="fa fa-upload"></i> Upload</span>
          </label>
          <input type="file" id="csvFileInput" accept=".csv">
        </div>
      </div>
      <h6 id="fileName"></h6>
      <h3>Chart Settings</h3>
      <div id="chartTitle" class="form-group">
        <input id="chartTitleInput" type="text" class="form-control text-center" placeholder="Enter Chart Title">
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
          x
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-content" role="menu">
          <div id="XListItems"></div>
        </ul>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
          y
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-content" role="menu">
          <div id="YListItems"></div>
        </ul>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
          chart
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-content" role="menu">
          <div id="chartTypeItems">
            <li>
              <a href="#">Line</a>
            </li>
            <li>
              <a href="#">Bar</a>
            </li>
            <li>
              <a href="#">Scatter</a>
            </li>
          </div>
        </ul>
      </div>
      <a href="#" class="btn btn-success" id="go">GO</a>
      <br>
      <br>
      <h3>Quick Summary</h3>
      <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
          <span id="selectBtnTitle" class="caret">select</span>
        </button>
        <ul class="dropdown-menu dropdown-content" role="menu">
          <div id="selectListItems"></div>
        </ul>
      </div>
      <br>
      <br>
      <table class="table table-hover">
        <tbody>
          <tr>
            <th>Min.</th>
            <td id="min"></td>
            <th>Mean</th>
            <td id="mean"></td>
          </tr>
          <tr>
            <th>Median</th>
            <td id="median"></td>
            <th>Mode(s)</th>
            <td id="mode"></td>
          </tr>
          <tr>
            <th>Max.</th>
            <td id="max"></td>
            <th>Rows</th>
            <td id="numOfRows"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
</body>

</html>
